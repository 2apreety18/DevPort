<div class="self-center pt-10 pl-12">
        <h2 class="underline">Basic Info</h2>
        <div class="mb-3 xl:w-5/12">
            <!-- <label for="Full Name" class="form-label inline-block mb-2 text-gray-700">Full Name</label> -->
            <input type="text" class="form-control block w-full px-3 py-1.5
            text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300
            rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleText0" placeholder="Full Name" />
        </div>

        <div class="mb-3 xl:w-5/12">
            <input type="email" class="form-control block w-full px-3 py-1.5
            text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300
            rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleText0" placeholder="Email Address" />
        </div>
        
        <div class="mb-3 xl:w-5/12">
            <!-- <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700">Example
                textarea</label> -->
            <textarea class="form-control
            block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none
            " id="exampleFormControlTextarea1" rows="3" placeholder="Career Objective"></textarea>
        </div>
    
        <div class="flex items-center justify-center xl:w-5/12">
            <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-36 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <svg aria-hidden="true" class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path></svg>
                    <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload your Profile Photo</span> or drag and drop</p>
                    <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                </div>
                <input id="dropzone-file" type="file" class="hidden" />
            </label>
        </div>
</div>
