<!-- <h1>{{this.profileID}}</h1> -->
<div class="flex font-serif">
    <app-sidenav
      class="pt-10"
      (navClicked)="setNavElements($event)"
    ></app-sidenav>
    <form
      [formGroup]="profileForm"
      [ngSwitch]="navElements"
      class="h-full min-h-screen w-full xl:pl-80 lg:pl-48 pb-2 bg-slate-100 grow flex-col mt-12"
    >
      <div *ngSwitchCase="'basic-info'">
       
        <div formGroupName="basicInfo" class="self-center pt-10 pl-12">
          <h2 class="underline">Basic Info</h2>
          <div class="mb-3 xl:w-5/12">
            
            <input
              formControlName="fullname"
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="fullName1"
              value=""
              placeholder="Full Name"
            />
          </div>
          
  
          <div class="mb-3 xl:w-5/12">
            
            <input
              formControlName="jobTitle"
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="jobTitle1"
              value=""
              placeholder="Job Title ex: Full Stack Developer"
            />
          </div>
          <div class="mb-3 xl:w-5/12">
            <input
              formControlName="email"
              type="email"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="email1"
              value=""
              placeholder="Email Address"
            />
          </div>
  
          <div class="mb-3 xl:w-5/12">
           
            <textarea
              formControlName="careerObj"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="careerObj1"
              rows="2"
              placeholder="Career Objective"
            ></textarea>
          </div>
  
          <div>
            <span>
              <input
                class="form-control block w-25 px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="skills1"
                rows="3"
                placeholder="Your Skills"
                [(ngModel)]="skillsInput"
                [ngModelOptions]="{ standalone: true }"
              />
              <button
              id="skillBtn1"
                class="btn text-white bg-teal-600 p-2 mt-4 mb-4 rounded-sm"
                (click)="onAddSkills()"
              >
                Add Skill
              </button>
            </span>
            <div class="flex flex-wrap gap-2">
              <div
                class="mb-3 py-2"
                *ngFor="let skill of skillsData; let perSkill = index"
              >
                <div
                  id="skillBtnRemove"
                  (click)="onRemoveSkill(this.skill)"
                  class="px-2 py-1.5 mb-2 rounded-md text-teal-600 bg-white border-teal-600 border font-semibold text-sm flex align-center w-max cursor-pointer active:bg-gray-300 transition duration-300 ease"
                >
                  {{ skill }}
                  <button class="bg-transparent hover focus:outline-none">
                    <svg
                      aria-hidden="true"
                      focusable="false"
                      data-prefix="fas"
                      data-icon="times"
                      class="w-3 ml-3"
                      role="img"
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 352 512"
                    >
                      <path
                        fill="currentColor"
                        d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <h3></h3>
      </div>
  
      <div *ngSwitchCase="'user-accounts'">
        
        <div formGroupName="userAccInfo" class="self-center pt-10 pl-12">
          <h2 class="underline">User Account Info</h2>
          <div class="mb-3 xl:w-5/12">
           
            <input
              formControlName="githubLink"
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="githubLink"
              placeholder="Github Profile Name"
            />
          </div>
          <div class="mb-3 xl:w-5/12">
            
            <input
              formControlName="soLink"
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="stackOverflowLink"
              placeholder="Stack Overflow Profile Name"
            />
          </div>
          <div class="mb-3 xl:w-5/12">
            
            <input
              formControlName="leetcodeLink"
              type="text"
              class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
              id="leetcodeLink"
              placeholder="Leetcode Profile Name"
            />
          </div>
        </div>
      </div>
  
      <div *ngSwitchCase="'educations'">

                <div class="my-3">

                    id="eduDescription1"

              </div>
            </div>
          </div>
  
          <div>
            <div class="border-dashed border border-gray-700 w-6/12 py-2 mb-4">
              <div class="mx-3">
                <div class="my-3">
                
                  <input
                    formControlName="eduLevel2"
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="eduLevel2"

                <div class="my-3">

                    id="instName2"

                </div>
  
                <div class="my-3">
                  
                  <textarea

                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="eduDescription2"
                    placeholder="Description"

                </div>
  

              </div>
            </div>
          </div>
  
          <div>
            <div class="border-dashed border border-gray-700 w-6/12 py-2 mb-4">
              <div class="mx-3">
                <div class="my-3">
                 
                  <input
                    formControlName="eduLevel3"
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="eduLevel3"
                    placeholder="Education Level"
                  />
                </div>
                <div class="my-3">
                  <input
                    formControlName="instName3"
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="instName3"
                    placeholder="Institution Name"
                  />
                </div>
  
                <div class="my-3">
                 
                  <textarea
                    formControlName="eduDescription3"
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="eduDescription3"
                    placeholder="Description"
                  ></textarea>
                </div>
  

              </div>
            </div>
          </div>
  
 
        </div>
      </div>
  
      <div *ngSwitchCase="'experiences'">
       
        <div formGroupName="experiences" class="self-center pt-10 pl-12">
          <h2 class="underline">Job Experiences</h2>
  
          <div>
            <div class="border-dashed border border-gray-700 w-6/12 py-2 mb-4">
              <div class="mx-3">
                <div class="my-3">

                    id="companyName1"

                  />
                </div>
                <div class="my-3">
                  <input
                    formControlName="jobRole1"
                    type="text"

                <div class="my-3">
                  <textarea

                    id="jobDescription1"

                  ></textarea>
                </div>
              </div>
            </div>
          </div>
  
          <div>
            <div class="border-dashed border border-gray-700 w-6/12 py-2 mb-4">
              <div class="mx-3">
                <div class="my-3">
                  <input
                    formControlName="companyName2"
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="companyName2"

                </div>
                <div class="my-3">

                    id="jobDescription2"
                    placeholder="Job Description"

                </div>
              </div>
            </div>
          </div>

            <div class="border-dashed border border-gray-700 w-6/12 py-2 mb-4">
              <div class="mx-3">
                <div class="my-3">
                  <input
                    formControlName="companyName3"
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="companyName3"
                    placeholder="Company Name"
                  />
                </div>
                <div class="my-3">
                  <input

                    type="text"

                    id="jobRole3"
                    placeholder="Job Role"
                  />
                </div>
  
                <div class="my-3">
                  <textarea
                    formControlName="jobDescription3"
                    type="text"
                    class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                    id="jobDescription3"
                    placeholder="Job Description"
                  ></textarea>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <div *ngSwitchCase="'projects'">
        
  
        <div formGroupName="projects" class="self-center pt-10 w-5/12 pl-12">
          <h2 class="underline">Projects</h2>
          <div>
            <div class="mb-3">
              <input
                formControlName="projectTitle1"
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="projectTitle1"
                placeholder="Project Title"
              />
            </div>
            <div class="mb-3">
              <input
                formControlName="demovideo1"
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="demovideo1"
                placeholder="Demo video URL"
              />
            </div>
  
  
            <div class="my-3">
              <textarea
                formControlName="projectDescription1"
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="projectDescription1"
                placeholder="Project Description"
              ></textarea>
            </div>
          </div>
  
          <hr
            class="w-full h-1 mx-auto my-4 bg-gray-200 border-0 rounded md:my-10 dark:bg-gray-700"
          />
  
          <div>
            <div class="mb-3">
              <input
                formControlName="projectTitle2"
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="projectTitle2"
                placeholder="Project Title"
              />
            </div>
            <div class="mb-3">

                id="demovideo2"

            <div class="my-3">

                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="projectDescription2"
                placeholder="Project Description"
              ></textarea>
            </div>
          </div>
  
          <hr

          />
  
          <div>
            <div class="mb-3">
              <input

                type="text"

                id="projectTitle3"
                placeholder="Project Title"
              />
            </div>
            <div class="mb-3">

                id="demovideo3"
                placeholder="Demo video URL"
              />
            </div>
  
            <div class="my-3">
              <textarea
                formControlName="projectDescription3"
                type="text"
                class="form-control block w-full px-3 py-1.5 text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="projectDescription3"
                placeholder="Project Description"
              ></textarea>
            </div>
          </div>
  
          <hr
            class="w-full h-1 mx-auto my-4 bg-gray-200 border-0 rounded md:my-10 dark:bg-gray-700"
          />
        </div>
      </div>
  
      <button
        type="submit"
        id="submit1"
        [disabled]="!profileForm.valid"
        (click)="handleSubmit()"
        class="bg-white mb-10 ml-10 w-5/12 hover:bg-gray-100 text-gray-800 font-semibold py-2 border border-gray-400 rounded shadow mt-10 mr-24"
      >
        Submit
      </button>
    </form>
  </div>
