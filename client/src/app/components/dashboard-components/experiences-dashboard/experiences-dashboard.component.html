<div class="self-center pt-10 pl-12">
    <h2 class="underline">Job Experiences</h2>

    <div>
        <div *ngFor="let item of newInstitutions.controls" class="border-dashed border border-gray-700 w-6/12 py-2 mb-4">
        <div class="mx-3">

            <div class="my-3">
                <input type="text" class="form-control block w-full px-3 py-1.5
                text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300
                rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleText0" placeholder="Company Name" />
            </div>
            <div class="my-3">
                <input type="text" class="form-control block w-full px-3 py-1.5
                text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300
                rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleText0" placeholder="Job Role" />
            </div>

            

            <div class="my-3">
                <textarea type="text" class="form-control block w-full px-3 py-1.5
                text-base font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300
                rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="exampleText0" placeholder="Job Description"></textarea>
            </div>
            
            <button class="mt-2 w-1/3 bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 border border-red-700 rounded">
                Remove
            </button>
        </div>  

        </div>
            
    </div>

      <button (click)="newSingleInstitution" class="mt-4 bg-transparent hover:bg-gray-200 text-gray-900 font-semibold py-2 px-4 w-6/12 border border-gray-900 rounded">
        Add More Experiences
    </button>
    
    
</div>
